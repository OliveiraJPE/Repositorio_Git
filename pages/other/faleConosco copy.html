
            <h1 class="cabecalho">Fale Conosco</h1><hr>

							<p class="alignimg">Tire suas dúvidas, faça seus pedidos, elogios, críticas, ou torne-se um parceiro / colaborador.</p> 

							<p class="alignimg">Sinta-se a vontade, em breve te responderemos.</p>
								
											
								<div class="alignimg">

							<form action="https://formsubmit.co/contatos.dif@gmail.com" method="POST">

								</fieldset><br><br>
								<fieldset>
									<legend>Email</legend>
									<input type="email" name="emailCad" id="emailCad" placeholder="Email"

								<fieldset>
									<legend>Mensagem</legend>

								</fieldset><br>
